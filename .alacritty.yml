# Configuration for Alacritty, the GPU enhanced terminal emulator.
# shell:
#   program: /usr/bin/tmux new-session -As $(basename "$PWD" | tr . -)
#
env:
  TERM: xterm-256color

window:
  opacity: 0.9
  dimensions:
    columns: 200
    lines: 50
  padding:
    x: 1
    y: 1
  decorations: none

scrolling:
  history: 90000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Normal
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'

  # Bright colors
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'

# theme: Nord
