# You can use tmux-256color, however it's not installed by default on macOS
set -g default-terminal screen-256color

# if your echo $TERM outside of alacritty isn't alacritty, place this $TERM thing instead(it should be xterm-256color otherwise)
set -ga terminal-overrides ",alacritty:RGB"

set-option -g default-shell /bin/zsh
set-option -sg escape-time 10

unbind C-b
set -g prefix C-s
bind-key C-s send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

#clean pane
bind-key C-k clear-history

#-n = no need to use prefix key
bind-key -n C-h select-pane -L 
bind-key -n C-j select-pane -D 
bind-key -n C-k select-pane -U 
bind-key -n C-l select-pane -R 

set -g mouse on

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g renumber-windows on

set-option -g history-limit 3000

bind-key - split-window -v -c '#{pane_current_path}'
bind-key = split-window -h -c '#{pane_current_path}'

bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 2
bind -n S-Up resize-pane -U 2

bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

bind-key b break-pane -d

bind c new-window -c "#{pane_current_path}"

